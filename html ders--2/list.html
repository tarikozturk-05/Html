<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listeler</title>
    <style>

        dt{
            background-color: aqua;
        }
        dd{
            background-color: red;
        }
        h4{
            background-color: red;
        }
    </style>
    
</head>
<body>
    <h1>LİSTELER</h1>
    <hr>
    <h4>ordered list</h4>
    <hr>
    <h6>araba listeleri</h6>
    <ol type="a"   reversed >

         <li>mercedes</li>
         <li>volvo</li>
         <li>toyota</li>

    </ol>

        <li>beşiktaş</li>
        <li>fenerbahçe </li>
        <li>galatasaray</li>
        
    </ul>

    <h4>description list</h4>
    <hr>

     <dt>aslan </dt>

</body>
</html>
